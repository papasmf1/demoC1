<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î±Ä Í≤åÏûÑ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .game-title {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score-container {
            color: white;
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .controls {
            margin-top: 20px;
            color: white;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .game-over {
            color: #ff6b6b;
            font-size: 2em;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .instructions {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            #gameCanvas {
                width: 90vw;
                height: 90vw;
            }
            
            .game-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">üêç Î±Ä Í≤åÏûÑ</h1>
        
        <div class="score-container">
            <div>Ï†êÏàò: <span id="score">0</span></div>
            <div>ÏµúÍ≥† Ï†êÏàò: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="gameOverMessage" class="game-over" style="display: none;">
            Í≤åÏûÑ Ïò§Î≤Ñ!
        </div>

        <div class="controls">
            <button class="control-btn" onclick="startGame()">Í≤åÏûÑ ÏãúÏûë</button>
            <button class="control-btn" onclick="pauseGame()">ÏùºÏãúÏ†ïÏßÄ</button>
            <button class="control-btn" onclick="resetGame()">Îã§Ïãú ÏãúÏûë</button>
        </div>

        <div class="instructions">
            <p>Î∞©Ìñ•ÌÇ§Î°ú Î±ÄÏùÑ Ï°∞ÏûëÌïòÏÑ∏Ïöî</p>
            <p>Îπ®Í∞Ñ ÏùåÏãùÏùÑ Î®πÏñ¥ÏÑú Ï†êÏàòÎ•º Ïò¨Î¶¨ÏÑ∏Ïöî!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverMessage = document.getElementById('gameOverMessage');

        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;

        let snake = [
            { x: 200, y: 200 }
        ];
        let food = { x: 0, y: 0 };
        let direction = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;

        highScoreElement.textContent = highScore;

        function generateFood() {
            const maxPos = CANVAS_SIZE - GRID_SIZE;
            food = {
                x: Math.floor(Math.random() * (maxPos / GRID_SIZE)) * GRID_SIZE,
                y: Math.floor(Math.random() * (maxPos / GRID_SIZE)) * GRID_SIZE
            };

            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function drawSnake() {
            ctx.fillStyle = '#4CAF50';
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                ctx.fillRect(segment.x, segment.y, GRID_SIZE - 2, GRID_SIZE - 2);
                
                if (i === 0) {
                    ctx.fillStyle = '#2E7D32';
                    ctx.fillRect(segment.x + 4, segment.y + 4, GRID_SIZE - 10, GRID_SIZE - 10);
                    ctx.fillStyle = '#4CAF50';
                }
            }
        }

        function drawFood() {
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x, food.y, GRID_SIZE - 2, GRID_SIZE - 2);
            
            ctx.fillStyle = '#D32F2F';
            ctx.fillRect(food.x + 4, food.y + 4, GRID_SIZE - 10, GRID_SIZE - 10);
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0 || head.x >= CANVAS_SIZE || head.y < 0 || head.y >= CANVAS_SIZE) {
                gameOver();
                return;
            }

            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            gameOverMessage.style.display = 'block';
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            drawFood();
            drawSnake();
        }

        function update() {
            if (!gameRunning || gamePaused) return;
            
            moveSnake();
            draw();
        }

        function startGame() {
            if (gameRunning && !gamePaused) return;
            
            if (!gameRunning) {
                snake = [{ x: 200, y: 200 }];
                direction = { x: 0, y: 0 };
                score = 0;
                scoreElement.textContent = score;
                generateFood();
                gameOverMessage.style.display = 'none';
            }
            
            gameRunning = true;
            gamePaused = false;
            
            clearInterval(gameLoop);
            gameLoop = setInterval(update, 150);
            draw();
        }

        function pauseGame() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            
            if (gamePaused) {
                clearInterval(gameLoop);
            } else {
                gameLoop = setInterval(update, 150);
            }
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameLoop);
            
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            gameOverMessage.style.display = 'none';
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            generateFood();
            draw();
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;

            const key = e.key;
            
            if (key === 'ArrowUp' && direction.y === 0) {
                direction = { x: 0, y: -GRID_SIZE };
            } else if (key === 'ArrowDown' && direction.y === 0) {
                direction = { x: 0, y: GRID_SIZE };
            } else if (key === 'ArrowLeft' && direction.x === 0) {
                direction = { x: -GRID_SIZE, y: 0 };
            } else if (key === 'ArrowRight' && direction.x === 0) {
                direction = { x: GRID_SIZE, y: 0 };
            }
        });

        canvas.addEventListener('touchstart', handleTouchStart, false);
        canvas.addEventListener('touchmove', handleTouchMove, false);

        let xDown = null;
        let yDown = null;

        function handleTouchStart(evt) {
            const firstTouch = evt.touches[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        }

        function handleTouchMove(evt) {
            if (!xDown || !yDown || !gameRunning || gamePaused) {
                return;
            }

            let xUp = evt.touches[0].clientX;
            let yUp = evt.touches[0].clientY;

            let xDiff = xDown - xUp;
            let yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0 && direction.x === 0) {
                    direction = { x: -GRID_SIZE, y: 0 };
                } else if (xDiff < 0 && direction.x === 0) {
                    direction = { x: GRID_SIZE, y: 0 };
                }
            } else {
                if (yDiff > 0 && direction.y === 0) {
                    direction = { x: 0, y: -GRID_SIZE };
                } else if (yDiff < 0 && direction.y === 0) {
                    direction = { x: 0, y: GRID_SIZE };
                }
            }

            xDown = null;
            yDown = null;
            evt.preventDefault();
        }

        resetGame();
    </script>
</body>
</html>
